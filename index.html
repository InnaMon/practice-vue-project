<!DOCTYPE html>
<html>
    <head>
    <title>Practicing Vue</title>

    <style>
        .color-red { color: red; }
    </style>

    </head>
    <body>
    
        <div id="root">

            <h1 :class="className">Hellow World</h1>

            <ul>
                <li v-for="name in names" v-text="name"></li>
            </ul>

            <input id="input" type="text" v-model="newName">

            <button v-on:click="addName">Add Name</button>
        </div>

    <!-- THIS IS THE VUE.JS CDN SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

        <script>

            new Vue({
                el: '#root',

                data: {
                    newName: '',

                    names: ['Joe', 'Mary', 'Jane', 'Jack'],

                    className: 'color-red'
                },

                methods: {
                    addName() {
                        this.names.push(this.newName);
                        this.newName = '';
                    }
                },

                mounted() {
                    alert('ready');
                }

            });

            Vue.config.debug = true; 
            Vue.config.devtools = true;



        </script>

    </body>
</html>
