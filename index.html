<!DOCTYPE html>
<html>
    <head>
    <title>Practicing Vue</title>
    </head>
    <body>

    <input type="text" id="input">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        let data = {

            message: 'Hello World!'

        };

        let input = document.querySelector('#input');
        input.value = data.message;



    </script>

    </body>
</html>
