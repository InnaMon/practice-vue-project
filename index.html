<!DOCTYPE html>
<html>
    <head>
    <title>Practicing Vue</title>

    <style>
        .is-loading { background: red; }
    </style>

    </head>
    <body>
    
        <div id="root">

            <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Click Me</button>
        </div>

    <!-- THIS IS THE VUE.JS CDN SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>

        <script>

            new Vue({
                el: '#root',

                data: {
                    isLoading: false
                },

                methods: {
                    toggleClass() {
                        this.isLoading = true;
                    }
                },

                // mounted() {
                //     alert('ready');
                // }

            });

            Vue.config.debug = true; 
            Vue.config.devtools = true;



        </script>

    </body>
</html>
